<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-EDGE" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Joel Anang" />
    <title>Word Unscrambler</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body oncontextmenu="return false">
    <div id="container">
      <h1>
        <img src="logo.png" alt="Word Unscrambler Icon" style="width:183px; height:auto;" /> Unscrambler
      </h1>
      
      <div id="word-container">
        <p id="unscramble-word">
          <span id="category">Category: </span><br />
          <span><strong></strong> <span id="scrambled-word"></span></span>
        </p>
        <input type="text" id="user-input" placeholder="Enter your answer" />

        <div id="button-container">
          <button id="submit-button">Submit</button>
          <button id="skip-button">Skip</button>
        </div>
        
        <!-- Add a score element -->
<p id="current-score">Score: 0</p>
      </div>
    </div>

    <!-- Add a div for the game over message within the container -->
    <p id="game-over" style="display: none;">
      Game Over! <strong>Refresh Page</strong>
    </p>
  </div>
  <script src="script.js"></script>

    <!--Footer-->
    <section class="footer">
      <p>
        All Rights Reserved &copy; <span id="currentYear"></span>
        <a
          href="https://jo-erl.github.io/joelanangportfolio/"
          style="color: rgb(0, 255, 68)"
          target="_blank"
          >JoErl</a
        >
      </p>

      <script>
        // JavaScript to automatically update the year
        document.getElementById("currentYear").textContent =
          new Date().getFullYear();
      </script>
    </section>
    <!--End of Footer-->
  </body>
</html>
